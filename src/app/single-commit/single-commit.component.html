<div class="single-commit list-group-item">
  <p><a  routerLink="/commit/{{commit.sha}}">{{ (commit.message.length>70)? (commit.message | slice:0:70)+'...':(commit.message) }}</a></p>
  <p><span class="font-weight-bold">{{commit.authorName}}</span> commited on {{commit.date | date:'medium'}}</p>
  <span class="badge commit-id">
    {{commit.sha}}
  </span>
</div>
